<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Django操作数据库</title>
  <style>
    caption{
      background-color: aquamarine;
      color: red;
      height: 100px;
      text-align:center;
      
    }
    td {border:1px solid #f00;
    }

    table {
      border:1px solid #f00;
      }
  </style>
</head>

<body>
  <table border="1" width=100%>
    <tr>
<caption>最新36氪</caption>
    </tr>
    <tr>
      <th>序号</th>
      <th>标题</th>
      <th>作者</th>
      <th>概要</th>
    </tr>

    {% for item in txt %}
    <tr>
      <td align="center">{{ item.0 }}</td>
      <td align="center">{{ item.1 }}</td>
      <td align="center">{{ item.2 }}</td>
      <td align="center">{{ item.3 }}</td>
    </tr>
    {% endfor %}

  </table>

</body>

</html>
